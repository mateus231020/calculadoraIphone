<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="calc">
        <div id="operacao">
            <div id="resultado">0</div>
        </div>



        <div id="botao-container">
            <tr>
                <td><button class="cinza">AC</button></td>
                <td><button class="cinza">+/-</button></td>
                <td><button class="cinza">%</button></td>
                <td></td><button class="laranja">รท</button></td>
            </tr>


            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>

                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>

            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="laranja">+</button></td>

            <tr>
                <td><button class="zero">0</button></td>
                <td><button>,</button></td>
                <td></td><button class="laranja">=</button>
            </tr>

        </div>

    </div>
